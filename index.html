<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="app">
        <div class="layout">
            <main class="main">
                <div class="wrapper-container container">

                    <article class="contact_form" id="contact">
                        <div class="form__container container">
                            <form class="kontakt" id="kontakt">

                        
                                <div class="form-control">  
                                    <label id="username_label" for="username">Your name</label>
                                    <input type="text" placeholder="your name" id="username">
                                    <small>Error message</small>
                                </div>
                        
                                <div class="form-control">
                                    <label id="email_label"  for="username">Your e-mail</label>
                                    <input type="email" placeholder="your e-mail" id="email">
                                    <small>Error message</small>
                                </div>
                        
                                <div class="message">
                                    <label>And your message</label>
                                    <textarea type="text" placeholder= "your message"></textarea>
                                </div>
                                
                                
                                <div class="sender">
                                <button type="submit">
                                    <p>Send</p>
                                    </button>
                                </div>
                        
                            </form>
                        </div>
                    </article>


                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
